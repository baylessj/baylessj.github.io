---
layout: default
title: Home
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Blog Posts</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts limit:5 %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% assign num_posts = site.posts | size %}
  {% if num_posts > 5 %}
    ...and more at <a href="{{site.url}}/archive/">Archive</a>.
  {% endif %}
  <h2><i class="fa fa-code"></i> Projects</h2>
  <p>
    tbd
  </p>
</div>
